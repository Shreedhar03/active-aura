<form>
    <div class="form-group">
        <label for="workoutName">Workout Name</label>
        <input type="text" class="form-control" id="workoutName" placeholder="Enter workout name">
    </div>
    <div class="form-group">
        <label for="workoutDescription">Workout Description</label>
        <textarea class="form-control" id="workoutDescription" rows="3"
            placeholder="Enter workout description"></textarea>
    </div>
    <div class="form-group">
        <label for="workoutDuration">Workout Duration</label>
        <input type="text" class="form-control" id="workoutDuration" placeholder="Enter workout duration">
    </div>
    <div class="form-group">
        <label for="workoutDate">Workout Date</label>
        <input type="date" class="form-control" id="workoutDate">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
